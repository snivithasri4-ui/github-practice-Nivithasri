<body>

    <h1>RecipeJS üç≥</h1>

    <!-- Controls Section -->
    <div class="controls">

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button data-filter="all" class="active">All Recipes</button>
            <button data-filter="easy">Easy</button>
            <button data-filter="medium">Medium</button>
            <button data-filter="hard">Hard</button>
            <button data-filter="quick">Quick (Under 30 mins)</button>
        </div>

        <!-- Sort Buttons -->
        <div class="sort-buttons">
            <button data-sort="none" class="active">Default</button>
            <button data-sort="name">Name (A-Z)</button>
            <button data-sort="time">Time (Fastest First)</button>
        </div>

    </div>

    <!-- Recipe Container -->
    <div id="recipe-container"></div>

    <script src="app.js"></script>
</body>
